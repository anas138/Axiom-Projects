<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    <title>Seat Selector</title>
</head>
<body>
    <div class="select-seat-comtainer">
        <label for="">Select your movie</label>
        <select name="" id="movie">
            <option value="">Top Gun 2</option>
            <option value="">Avengers</option>
        </select>
    </div>
    <div class="legends">
        <ul class="movie-legend-list">
            <li class="movie-legend-list">
                <div class="seat available"></div>
                <small>Available</small>
            </li>
            <li class="movie-legend-list">
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li class="movie-legend-list">
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
    </div>
    <div class="movie-screen"></div>
    <div class="theater-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat selected"></div>
        <div class="seat selected"></div>
        <div class="seat selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
    </div>
    <div class="theater-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat selected"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat selected"></div>
        <div class="seat"></div>
    </div>
    <div class="theater-seat">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
    </div>
    <div class="theater-seat">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
    </div>
</body>
</html>
